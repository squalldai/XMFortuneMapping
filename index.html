<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字加解密工具</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9fb;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4a90e2, #50c9ce);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    .description {
      text-align: center;
      margin-bottom: 15px;
      color: #555;
      font-size: 0.95em;
    }

    .mode-select {
      margin-bottom: 20px;
      text-align: center;
    }

    .mode-select label {
      margin: 0 10px;
      font-size: 0.95em;
    }

    .mode-select input[type="radio"]:disabled + span {
      color: gray;
    }

    .io-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .prefix {
      font-size: 1.1em;
      font-weight: bold;
      min-width: 70px;
      text-align: right;
      margin-right: 5px;
      color: #444;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.97);
    }

    #encryptBtn {
      background: #4a90e2;
    }

    #decryptBtn {
      background: #50c9ce;
    }

    button i {
      margin-right: 6px;
    }

    .highlight {
      animation: flash 0.5s ease;
      background-color: rgba(80, 201, 206, 0.15);
    }

    @keyframes flash {
      0% { background-color: rgba(255, 230, 0, 0.6); }
      100% { background-color: rgba(80, 201, 206, 0.15); }
    }

    .log {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
    }

    .log-entry {
      margin-bottom: 6px;
      padding-bottom: 6px;
      border-bottom: 1px dashed #ddd;
    }
  </style>
</head>
<body>
  <header>🔐 数字加解密工具</header>

  <div class="container">
    <p class="description">输入四位数字，通过对称加密算法进行加密或解密，确保结果唯一且可逆。</p>

    <div class="mode-select">
      <label><input type="radio" name="mode" checked><span>ADM</span></label>
      <label><input type="radio" name="mode" disabled><span>德之馨 (开发中)</span></label>
    </div>

    <div class="io-group" id="inputGroup">
      <span class="prefix" id="inputPrefix">输入</span>
      <input type="text" id="inputNumber" maxlength="4" placeholder="输入4位数字">
    </div>

    <div class="buttons">
      <button id="encryptBtn"><i>🔒</i> 加密</button>
      <button id="decryptBtn"><i>🔓</i> 解密</button>
    </div>

    <div class="io-group" id="outputGroup">
      <span class="prefix" id="outputPrefix">结果</span>
      <input type="text" id="outputNumber" readonly>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script>
    // 基于密钥生成的洗牌算法（保证双射）
    function seededRandom(seed) {
      let h = 0;
      for (let i = 0; i < seed.length; i++) {
        h = Math.imul(31, h) + seed.charCodeAt(i) | 0;
      }
      return function() {
        h ^= h << 13;
        h ^= h >>> 17;
        h ^= h << 5;
        return (h >>> 0) / 4294967296;
      }
    }

    function generateMapping(seed) {
      let numbers = [];
      for (let i = 0; i < 10000; i++) numbers.push(i);
      let rng = seededRandom(seed);
      for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(rng() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }
      return numbers;
    }

    const key = "ht1416";
    const mapping = generateMapping(key);
    const reverseMapping = new Array(10000);
    mapping.forEach((val, idx) => reverseMapping[val] = idx);

    const input = document.getElementById("inputNumber");
    const output = document.getElementById("outputNumber");
    const inputPrefix = document.getElementById("inputPrefix");
    const outputPrefix = document.getElementById("outputPrefix");
    const log = document.getElementById("log");

    function logAction(action, before, after) {
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `${action}: ${before} → ${after}`;
      log.prepend(entry);
    }

    function encrypt() {
      const val = input.value;
      if (!/^[0-9]{4}$/.test(val)) {
        alert("请输入4位数字");
        return;
      }
      const num = parseInt(val, 10);
      const encrypted = mapping[num].toString().padStart(4, "0");
      output.value = encrypted;
      inputPrefix.textContent = "800880";
      outputPrefix.textContent = "HT-";
      document.getElementById("inputGroup").classList.add("highlight");
      document.getElementById("outputGroup").classList.add("highlight");
      logAction("加密", val, encrypted);
    }

    function decrypt() {
      const val = input.value;
      if (!/^[0-9]{4}$/.test(val)) {
        alert("请输入4位数字");
        return;
      }
      const num = parseInt(val, 10);
      const decrypted = reverseMapping[num].toString().padStart(4, "0");
      output.value = decrypted;
      inputPrefix.textContent = "HT-";
      outputPrefix.textContent = "800880";
      document.getElementById("inputGroup").classList.add("highlight");
      document.getElementById("outputGroup").classList.add("highlight");
      logAction("解密", val, decrypted);
    }

    document.getElementById("encryptBtn").addEventListener("click", encrypt);
    document.getElementById("decryptBtn").addEventListener("click", decrypt);

    document.querySelectorAll(".io-group").forEach(g => {
      g.addEventListener("animationend", () => g.classList.remove("highlight"));
    });
  </script>
</body>
</html>
