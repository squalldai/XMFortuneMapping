<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>四位数字加密解密</title>
<style>
  body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
         margin:0;padding:15px;background:#f5f7fa;color:#333; }
  h2 { text-align:center;color:#1976d2;margin-bottom:6px; }
  .description { text-align:center;color:#555;font-size:0.95em;margin-bottom:14px; }
  .card { background:#fff;border-radius:12px;padding:14px;margin-bottom:14px;
          box-shadow:0 2px 6px rgba(0,0,0,0.08);transition:background-color .6s ease; }
  label { font-weight:600;margin-bottom:6px;display:block; }
  .input-row, .result-row { display:flex; align-items:center; margin-bottom:8px; transition: background-color 0.6s; }
  .prefix, .prefix-out { min-width:60px; text-align:right; margin-right:6px; font-weight:600; color:#555; }
  input[type="tel"], input[type="text"] {
    font-size:1.3em; padding:8px; border:1px solid #ccc; border-radius:8px;
    text-align:center; letter-spacing:3px; box-sizing:border-box;
  }
  #inputNum { width:120px; }  /* 输入框宽一些 */
  #outputNum { width:100px; background:#f6f6f6; pointer-events:none; }  /* 输出框窄一些 */
  input:focus{outline:none;border-color:#1976d2;}
  .buttons { display:flex; gap:10px; margin:10px 0; transition: background-color 0.6s; }
  .btn { flex:1;padding:10px;border-radius:8px;border:none;color:#fff;font-size:1.02em;cursor:pointer; display:flex; align-items:center; justify-content:center; gap:6px; }
  #encryptBtn{background:#1976d2;} #decryptBtn{background:#ff9800;}
  .mode-indicator { text-align:center;padding:6px;font-weight:600;margin-bottom:8px;border-radius:8px; }
  .mode-encrypt{background:#eaf6ff;color:#0b57a8;}
  .mode-decrypt{background:#fff7ea;color:#9f5600;}

  /* 闪烁动画 */
  @keyframes flash {
    0%   { background-color: rgba(25,118,210,0.3); }
    100% { background-color: transparent; }
  }
  @keyframes flash-decrypt {
    0%   { background-color: rgba(255,152,0,0.3); }
    100% { background-color: transparent; }
  }
  .flash-encrypt { animation: flash 0.6s; background-color: rgba(25,118,210,0.12) !important; }
  .flash-decrypt { animation: flash-decrypt 0.6s; background-color: rgba(255,152,0,0.12) !important; }
</style>
</head>
<body>
  <h2>🔐 四位数字加密解密</h2>
  <p class="description">输入四位数字并加密或解密。使用固定密钥 <b>ht1416</b>，保证唯一映射，可逆可还原。</p>

  <div class="card">
    <div>
      <label>选择模式</label>
      <label><input type="radio" name="mode" value="ADM" checked> ADM</label>
    </div>

    <div id="modeIndicator" class="mode-indicator">当前模式：待选择</div>

    <label>输入数字</label>
    <div id="inputArea" class="input-row">
      <span id="inputPrefix" class="prefix"></span>
      <input id="inputNum" type="tel" maxlength="4" placeholder="4位"/>
    </div>

    <div id="buttonArea" class="buttons">
      <button id="encryptBtn" class="btn">🔒 加密</button>
      <button id="decryptBtn" class="btn">🔓 解密</button>
    </div>

    <label>结果</label>
    <div id="outputArea" class="result-row">
      <span id="outputPrefix" class="prefix-out"></span>
      <input id="outputNum" type="text" readonly />
    </div>
  </div>

<script>
  const input = document.getElementById('inputNum');
  const output = document.getElementById('outputNum');
  const inputPrefix = document.getElementById('inputPrefix');
  const outputPrefix = document.getElementById('outputPrefix');
  const modeIndicator = document.getElementById('modeIndicator');
  const inputArea = document.getElementById('inputArea');
  const buttonArea = document.getElementById('buttonArea');
  const outputArea = document.getElementById('outputArea');

  // 模拟加解密（替换成密钥驱动置换算法）
  function encrypt(num){ return (parseInt(num)+1234).toString().padStart(4,'0').slice(-4); }
  function decrypt(num){ return (parseInt(num)-1234+10000).toString().padStart(4,'0').slice(-4); }

  function highlight(mode){
    if(mode==="encrypt"){
      [inputArea, buttonArea, outputArea].forEach(el=>{
        el.classList.remove("flash-decrypt");
        void el.offsetWidth;
        el.classList.add("flash-encrypt");
      });
    }else{
      [inputArea, buttonArea, outputArea].forEach(el=>{
        el.classList.remove("flash-encrypt");
        void el.offsetWidth;
        el.classList.add("flash-decrypt");
      });
    }
  }

  document.getElementById('encryptBtn').addEventListener('click', ()=>{
    let val = input.value.trim();
    if(!/^\d{4}$/.test(val)){ alert("请输入四位数字"); return; }
    output.value = encrypt(val);
    inputPrefix.textContent = "800880";
    outputPrefix.textContent = "HT-";
    modeIndicator.textContent = "当前模式：加密";
    modeIndicator.className = "mode-indicator mode-encrypt";
    highlight("encrypt");
  });

  document.getElementById('decryptBtn').addEventListener('click', ()=>{
    let val = input.value.trim();
    if(!/^\d{4}$/.test(val)){ alert("请输入四位数字"); return; }
    output.value = decrypt(val);
    inputPrefix.textContent = "HT-";
    outputPrefix.textContent = "800880";
    modeIndicator.textContent = "当前模式：解密";
    modeIndicator.className = "mode-indicator mode-decrypt";
    highlight("decrypt");
  });
</script>
</body>
</html>
