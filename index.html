<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字加解密工具 v1.0</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9fb;
      color: #333;
    }

    /* 页眉像素画背景 */
    #pixelCanvas {
      display: block;
      width: 100%;
      height: 15vh;
      image-rendering: pixelated;
      background: #ffe;
    }

    header {
      background: linear-gradient(135deg, #4a90e2, #50c9ce);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .version {
      text-align: center;
      font-size: 0.8em;
      color: #888;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    .description {
      text-align: center;
      margin-bottom: 15px;
      color: #555;
      font-size: 0.95em;
    }

    .mode-select {
      margin-bottom: 20px;
      text-align: center;
    }

    .mode-select label {
      margin: 0 10px;
      font-size: 0.95em;
    }

    .mode-select input[type="radio"]:disabled + span {
      color: gray;
    }

    .io-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .prefix {
      font-size: 1.1em;
      font-weight: bold;
      min-width: 70px;
      text-align: right;
      margin-right: 5px;
      color: #444;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.97);
    }

    #encryptBtn {
      background: #4a90e2;
    }

    #decryptBtn {
      background: #50c9ce;
    }

    button i {
      margin-right: 6px;
    }

    .highlight {
      animation: flash 0.5s ease;
      background-color: rgba(80, 201, 206, 0.15);
    }

    @keyframes flash {
      0% { background-color: rgba(255, 230, 0, 0.6); }
      100% { background-color: rgba(80, 201, 206, 0.15); }
    }

    .log {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
    }

    .log-entry {
      margin-bottom: 6px;
      padding-bottom: 6px;
      border-bottom: 1px dashed #ddd;
    }
  </style>
</head>
<body>
  <!-- v1.0 版本像素画 Canvas -->
  <canvas id="pixelCanvas"></canvas>

  <header>🔐 数字加解密工具</header>
  <div class="version">版本 v1.0</div>

  <div class="container">
    <p class="description">输入四位数字，通过对称加密算法进行加密或解密，确保结果唯一且可逆。</p>

    <div class="mode-select">
      <label><input type="radio" name="mode" checked><span>ADM</span></label>
      <label><input type="radio" name="mode" disabled><span>德之馨 (开发中)</span></label>
    </div>

    <div class="io-group" id="inputGroup">
      <span class="prefix" id="inputPrefix">输入</span>
      <input type="text" id="inputNumber" maxlength="4" placeholder="输入4位数字">
    </div>

    <div class="buttons">
      <button id="encryptBtn"><i>🔒</i> 加密</button>
      <button id="decryptBtn"><i>🔓</i> 解密</button>
    </div>

    <div class="io-group" id="outputGroup">
      <span class="prefix" id="outputPrefix">结果</span>
      <input type="text" id="outputNumber" readonly>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script>
    // --- v1.0 像素画生成 ---
    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight * 0.15;
      drawScene();
    }
    window.addEventListener("resize", resizeCanvas);

    function drawScene() {
      const w = canvas.width;
      const h = canvas.height;
      const pixel = Math.max(4, Math.floor(h/20)); // 像素大小
      ctx.fillStyle = "#ffe";
      ctx.fillRect(0,0,w,h);

      // 桌子
      ctx.fillStyle = "#d9a066";
      ctx.fillRect(0,h-pixel*4,w,pixel*4);

      // 杯子
      ctx.fillStyle = "#6dc5d1";
      ctx.fillRect(pixel*4,h-pixel*8,pixel*3,pixel*4);
      ctx.fillStyle = "#fff";
      ctx.fillRect(pixel*4,h-pixel*9,pixel*3,pixel);

      // 蛋糕
      ctx.fillStyle = "#fff";
      ctx.fillRect(pixel*12,h-pixel*6,pixel*5,pixel*2);
      ctx.fillStyle = "#f08080";
      ctx.fillRect(pixel*12,h-pixel*7,pixel*5,pixel);
      ctx.fillStyle = "#deb887";
      ctx.fillRect(pixel*12,h-pixel*8,pixel*5,pixel);

      // 糖果
      ctx.fillStyle = "#ff69b4";
      ctx.beginPath();
      ctx.arc(pixel*24,h-pixel*6,pixel*2,0,Math.PI*2);
      ctx.fill();
      ctx.fillStyle = "#add8e6";
      ctx.beginPath();
      ctx.arc(pixel*28,h-pixel*6,pixel*2,0,Math.PI*2);
      ctx.fill();
    }
    resizeCanvas();

    // --- v1.0 加解密逻辑 ---
    function seededRandom(seed) {
      let h = 0;
      for (let i = 0; i < seed.length; i++) {
        h = Math.imul(31, h) + seed.charCodeAt(i) | 0;
      }
      return function() {
        h ^= h << 13;
        h ^= h >>> 17;
        h ^= h << 5;
        return (h < 0 ? ~h + 1 : h) % 1e9 / 1e9;
      }
    }

    function shuffleWithSeed(arr, seed) {
      const rand = seededRandom(seed);
      let a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(rand() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    const key = "ht1416";
    const digits = "0123456789".split("");
    const shuffledDigits = shuffleWithSeed(digits, key);
    const encMap = {};
    const decMap = {};
    digits.forEach((d, i) => {
      encMap[d] = shuffledDigits[i];
      decMap[shuffledDigits[i]] = d;
    });

    function encrypt(num) {
      return num.split("").map(d => encMap[d] || d).join("");
    }

    function decrypt(num) {
      return num.split("").map(d => decMap[d] || d).join("");
    }

    const inputBox = document.getElementById("inputNumber");
    const outputBox = document.getElementById("outputNumber");
    const inputPrefix = document.getElementById("inputPrefix");
    const outputPrefix = document.getElementById("outputPrefix");
    const log = document.getElementById("log");

    function addLog(action, input, result) {
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `[${action}] 输入: ${input} -> 输出: ${result}`;
      log.prepend(entry);
    }

    document.getElementById("encryptBtn").addEventListener("click", () => {
      const val = inputBox.value.trim();
      if (!/^[0-9]{4}$/.test(val)) {
        alert("请输入4位数字");
        return;
      }
      const result = encrypt(val);
      outputBox.value = result;
      inputPrefix.textContent = "800880";
      outputPrefix.textContent = "HT-";
      document.getElementById("inputGroup").classList.add("highlight");
      document.getElementById("outputGroup").classList.add("highlight");
      setTimeout(() => {
        document.getElementById("inputGroup").classList.remove("highlight");
        document.getElementById("outputGroup").classList.remove("highlight");
      }, 600);
      addLog("加密", val, result);
    });

    document.getElementById("decryptBtn").addEventListener("click", () => {
      const val = inputBox.value.trim();
      if (!/^[0-9]{4}$/.test(val)) {
        alert("请输入4位数字");
        return;
      }
      const result = decrypt(val);
      outputBox.value = result;
      inputPrefix.textContent = "HT-";
      outputPrefix.textContent = "800880";
      document.getElementById("inputGroup").classList.add("highlight");
      document.getElementById("outputGroup").classList.add("highlight");
      setTimeout(() => {
        document.getElementById("inputGroup").classList.remove("highlight");
        document.getElementById("outputGroup").classList.remove("highlight");
      }, 600);
      addLog("解密", val, result);
    });
  </script>
</body>
</html>
