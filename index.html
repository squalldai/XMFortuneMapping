    const key = "ht1416";

    function seededRandom(seed) {
      let x = 0;
      for (let i = 0; i < seed.length; i++) x += seed.charCodeAt(i);
      return function() {
        x ^= x << 13; x ^= x >> 17; x ^= x << 5;

    function generateMapping(seed) {
