<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>加解密工具 - 里程碑1UI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 600px; margin: auto; }
    .section { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, button { padding: 8px; margin-top: 5px; width: 100%; }
    .radio-group { display: flex; gap: 20px; margin: 10px 0; }
    .output { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>加解密工具 - 里程碑1UI</h2>

    <div class="section">
      <label>选择算法来源:</label>
      <div class="radio-group">
        <label><input type="radio" name="algoSource" value="ADM" checked> ADM</label>
        <label><input type="radio" name="algoSource" value="SENSIENT"> 森鑫</label>
      </div>
    </div>

    <div class="section">
      <label>模式选择:</label>
      <select id="mode">
        <option value="encrypt">加密</option>
        <option value="decrypt">解密</option>
      </select>
    </div>

    <div class="section">
      <label for="leftInput">左侧输入:</label>
      <input type="text" id="leftInput" placeholder="例如: 76880800">
    </div>

    <div class="section">
      <label for="rightInput">右侧输入:</label>
      <input type="text" id="rightInput" placeholder="加密模式下输入4位数字 / 解密模式下输入6位编码">
    </div>

    <div class="section">
      <button id="runButton">执行</button>
    </div>

    <div class="section">
      <label>输出结果:</label>
      <div id="output" class="output"></div>
    </div>
  </div>

  <script src="ADMALGORITHEM.js"></script>
  <script src="sensient.js"></script>
  <script>
    const runButton = document.getElementById('runButton');
    const modeSelect = document.getElementById('mode');
    const leftInput = document.getElementById('leftInput');
    const rightInput = document.getElementById('rightInput');
    const outputDiv = document.getElementById('output');

    runButton.addEventListener('click', () => {
      const algoSource = document.querySelector('input[name="algoSource"]:checked').value;
      const mode = modeSelect.value;
      const left = leftInput.value.trim();
      const right = rightInput.value.trim();

      let result = '';

      if (algoSource === 'ADM') {
        if (mode === 'encrypt') {
          result = ADMAlgorithm.encrypt(left, right);
        } else {
          result = ADMAlgorithm.decrypt(left, right);
        }
      } else if (algoSource === 'SENSIENT') {
        if (mode === 'encrypt') {
          result = SensientAlgorithm.encrypt(left, right);
        } else {
          result = SensientAlgorithm.decrypt(left, right);
        }
      }

      outputDiv.textContent = result;
    });
  </script>
</body>
</html>
