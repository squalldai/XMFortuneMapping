function seededRandom(seed){
  let h=0;
  for(let i=0;i<seed.length;i++) h=(h*31+seed.charCodeAt(i))>>>0;
  return function(){h^=h<<13; h^=h>>>17; h^=h<<5; return (h>>>0)/0xFFFFFFFF;};
}

function encrypt8to6(num8,key){
