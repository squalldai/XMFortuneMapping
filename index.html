<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>四位数字加密解密</title>
<style>
  body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
         margin:0;padding:15px;background:#f5f7fa;color:#333; }
  h2 { text-align:center;color:#1976d2;margin-bottom:6px; }
  .description { text-align:center;color:#555;font-size:0.95em;margin-bottom:14px; }
  .card { background:#fff;border-radius:12px;padding:14px;margin-bottom:14px;
          box-shadow:0 2px 6px rgba(0,0,0,0.08);transition:background-color .6s ease; }
  label { font-weight:600;margin-bottom:6px;display:block; }
  .input-row { display:flex; align-items:center; margin-bottom:8px; }
  .prefix { min-width:60px; text-align:right; margin-right:6px; font-weight:600; color:#555; }
  input[type="text"], input[type="tel"] {
    flex:1; font-size:1.2em;padding:10px;border:1px solid #ccc;border-radius:8px;
    text-align:center;letter-spacing:3px;box-sizing:border-box;
  }
  .buttons { display:flex; gap:10px; margin:10px 0; }
  .btn { flex:1;padding:11px;border-radius:8px;border:none;color:#fff;font-size:1.02em;cursor:pointer; }
  #encryptBtn{background:#1976d2;} #decryptBtn{background:#ff9800;}
  .result-row { display:flex; align-items:center; gap:8px; }
  .result-row input { flex:1; background:#f6f6f6; pointer-events:none; }
  .prefix-out { min-width:60px; text-align:right; font-weight:600; color:#555; }
  .mode-indicator { text-align:center;padding:6px;font-weight:600;margin-bottom:8px;border-radius:8px; }
  .mode-encrypt{background:#eaf6ff;color:#0b57a8;}
  .mode-decrypt{background:#fff7ea;color:#9f5600;}
</style>
</head>
<body>
  <h2>🔐 四位数字加密解密</h2>
  <p class="description">输入四位数字并加密或解密。使用固定密钥 <b>ht1416</b>，保证唯一映射，可逆可还原。</p>

  <div class="card">
    <div>
      <label>选择模式</label>
      <label><input type="radio" name="mode" value="ADM" checked> ADM</label>
    </div>

    <div id="modeIndicator" class="mode-indicator">当前模式：待选择</div>

    <label>输入数字</label>
    <div class="input-row">
      <span id="inputPrefix" class="prefix"></span>
      <input id="inputNum" type="tel" maxlength="4" placeholder="输入四位数字"/>
    </div>

    <div class="buttons">
      <button id="encryptBtn" class="btn">加密</button>
      <button id="decryptBtn" class="btn">解密</button>
    </div>

    <label>结果</label>
    <div class="result-row">
      <span id="outputPrefix" class="prefix-out"></span>
      <input id="outputNum" type="text" readonly />
    </div>
  </div>

<script>
  const input = document.getElementById('inputNum');
  const output = document.getElementById('outputNum');
  const inputPrefix = document.getElementById('inputPrefix');
  const outputPrefix = document.getElementById('outputPrefix');
  const modeIndicator = document.getElementById('modeIndicator');

  // 模拟加解密（真实情况用你的置换表逻辑）
  function encrypt(num){ return (parseInt(num)+1234).toString().padStart(4,'0').slice(-4); }
  function decrypt(num){ return (parseInt(num)-1234+10000).toString().padStart(4,'0').slice(-4); }

  document.getElementById('encryptBtn').addEventListener('click', ()=>{
    let val = input.value.trim();
    if(!/^\d{4}$/.test(val)){ alert("请输入四位数字"); return; }
    output.value = encrypt(val);
    inputPrefix.textContent = "800880";
    outputPrefix.textContent = "HT-";
    modeIndicator.textContent = "当前模式：加密";
    modeIndicator.className = "mode-indicator mode-encrypt";
  });

  document.getElementById('decryptBtn').addEventListener('click', ()=>{
    let val = input.value.trim();
    if(!/^\d{4}$/.test(val)){ alert("请输入四位数字"); return; }
    output.value = decrypt(val);
    inputPrefix.textContent = "HT-";
    outputPrefix.textContent = "800880";
    modeIndicator.textContent = "当前模式：解密";
    modeIndicator.className = "mode-indicator mode-decrypt";
  });
</script>
</body>
</html>
